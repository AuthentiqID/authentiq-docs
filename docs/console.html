<!DOCTYPE html>
<html>
<head>
  <title>Authentiq Connect, redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/authentiq-console.css" rel="stylesheet">
  
  <script src="/js/authentiq.js" 
          class="authentiq-snippet"
          data-client-id="test-js-snippet"></script>
  <script src="/static/js/authentiq-console.js"></script>

  <script>
    window.onload = function() {
      document.querySelector('.progress-bar').style.width = '100%';

      if (parent && parent.authentiq && parent.authentiq.console_iframe_loaded) {
        setTimeout(function(){
          parent.authentiq.console_iframe_loaded();
        }, 1500);
      }
    }
  </script>
</head>
<body>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div id="app" ng-app="AQProviderConsole" class="container" style="display: none;">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <div ui-view></div> <!-- This is where our views will load -->
      </div>
    </div>
  </div>
</body>
</html>
